name: Release & Publish

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Update version from release tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version

      - name: Debug OIDC and npm config
        run: |
          echo "=== Environment ==="
          echo "OIDC Request URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "OIDC Token set: $([ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ] && echo 'yes' || echo 'no')"
          echo ""
          echo "=== npmrc contents ==="
          cat "$NPM_CONFIG_USERCONFIG" 2>/dev/null || echo "No npmrc found"
          echo ""
          echo "=== npm config ==="
          npm config list

      - name: Publish to npm
        run: npm publish --provenance --access public

