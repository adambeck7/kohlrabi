name: Release & Publish

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Update version from release tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version

      - name: Debug npm configuration
        run: |
          echo "Checking npm configuration..."
          echo "NODE_AUTH_TOKEN is set: $([ -n "$NODE_AUTH_TOKEN" ] && echo 'yes' || echo 'no')"
          echo "OIDC token available: $([ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ] && echo 'yes' || echo 'no')"
          if [ -f ~/.npmrc ]; then
            echo "~/.npmrc exists:"
            cat ~/.npmrc | sed 's/authToken=.*/authToken=***/' || true
          else
            echo "~/.npmrc does not exist"
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public

