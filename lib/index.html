<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="API Documentation - Interactive reference for REST API endpoints, request/response examples, and authentication.">
  <title>API Documentation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Left Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="api-title-wrapper" id="apiTitleWrapper">
        <h1 class="api-title" id="apiTitle">API Documentation</h1>
      </div>
      <div class="api-version" id="apiVersion"></div>
    </div>
    
    <div class="server-selector">
      <label for="serverSelect">Environment</label>
      <select id="serverSelect"></select>
    </div>

    <!-- Authentication Section -->
    <div class="auth-section collapsed" id="authSection">
      <div class="auth-header" id="authHeader">
        <span class="auth-title">Authentication</span>
        <svg class="auth-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </div>
      <div class="auth-content" id="authContent">
        <div class="auth-tabs">
          <button class="auth-tab active" data-auth-tab="token">Bearer Token</button>
          <button class="auth-tab" data-auth-tab="oauth">OAuth2</button>
        </div>
        
        <!-- Bearer Token Tab -->
        <div class="auth-tab-content active" id="authTabToken">
          <div class="auth-field">
            <label for="bearerToken">Access Token</label>
            <input type="password" id="bearerToken" placeholder="Enter your bearer token">
            <button class="auth-toggle-visibility" data-target="bearerToken" aria-label="Toggle visibility">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- OAuth2 Tab -->
        <div class="auth-tab-content" id="authTabOauth">
          <div class="auth-field">
            <label for="tokenUrl">Token URL</label>
            <input type="text" id="tokenUrl" placeholder="https://auth.example.com/oauth/token">
          </div>
          <div class="auth-field">
            <label for="clientId">Client ID</label>
            <input type="text" id="clientId" placeholder="Your client ID">
          </div>
          <div class="auth-field">
            <label for="clientSecret">Client Secret</label>
            <input type="password" id="clientSecret" placeholder="Your client secret">
            <button class="auth-toggle-visibility" data-target="clientSecret" aria-label="Toggle visibility">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div class="auth-field">
            <label for="authScope">Scope (optional)</label>
            <input type="text" id="authScope" placeholder="read write">
          </div>
          <div class="auth-scope-help" id="scopeHelp" style="display: none;"></div>
          <button class="auth-generate-btn" id="generateTokenBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
            </svg>
            Generate Token
          </button>
          <div class="auth-status" id="authStatus"></div>
        </div>
        
        <div class="auth-active-token" id="activeTokenDisplay">
          <div class="auth-active-label">Active Token</div>
          <div class="auth-active-value" id="activeTokenValue">Not configured</div>
        </div>
      </div>
    </div>

    <!-- SDK Generator Section -->
    <div id="sdkGeneratorContainer">
      <!-- SDK Generator will be populated by JavaScript -->
    </div>

    <nav class="nav" id="nav">
      <!-- Navigation will be populated by JavaScript -->
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content" id="mainContent">
    <!-- API Overview Section - Full width, no right sidebar -->
    <section class="overview-section" id="overview">
      <div class="overview-content">
        <h1 class="section-title">Overview</h1>
        <div class="description" id="apiDescription"></div>
      </div>
    </section>

    <!-- Endpoints will be populated by JavaScript -->
    <div id="endpoints"></div>

    <!-- Webhooks Section -->
    <div id="webhooks"></div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
